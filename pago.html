<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <link rel="stylesheet" href="CSS/payment.css">
    <link rel="stylesheet" href="CSS/nav_bar.css">
</head>
<body>
    <header>
        <!-- Top navigation bar -->
        <div class="top-nav">
            <div class="left">
                <img src="IMG/logo.jpg" alt="Logo" class="logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Products, brands and more...">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="right">
                <span class="account"><i class="fa fa-user"></i> Account:</span>
                <span id="userDisplay" style="font-weight: bolder;   display: none; color: white; margin-right: 15px;"></span>
                <button id="loginButton" class="login-btn" onclick="window.location.href='Login.html'">Login</button>
            </div>
            
        </div>

        <!-- Bottom navigation bar -->
        <nav class="bottom-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="Buy_Membership.html">Membership</a></li>
                <li><a href="recent_purchases.html">Recent Purchases</a></li>
                <li><a href="paginaPersonal.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Página de Pago</h1>
        <div class="payment-container">
            <!-- Resumen del pedido -->
            <section class="order-summary">
                <h2>Resumen del Pedido</h2>
                <p>Producto: <span id="product-name"></span></p>
                <p>Cantidad: <span id="product-quantity"></span></p>
                <p>Precio total: <span id="product-price"></span></p>
            </section>

            <!-- Información de envío -->
            <section class="shipping-info">
                <h2>Dirección de Envío</h2>
                <form id="shipping-form">

                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="postal-code">Código Postal:</label>
                    <input type="text" id="postal-code" name="postal-code" required>

                    <label for="country">País:</label>
                    <input type="text" id="country" name="country" required>
                </form>
            </section>

            <!-- Información de pago -->
            <section class="payment-info">
                <h2>Información de Pago</h2>
                <form id="payment-form">
                    <label for="card-number">Número de Tarjeta:</label>
                    <input type="text" id="card-number" name="card-number" required>

                    <label for="expiry-date">Fecha de Expiración:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </form>
            </section>

            <!-- Botón para confirmar el pago -->
            <button class="btn-confirm" onclick="confirmPayment()">Confirmar Pago</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Obtener los datos del usuario del localStorage
    const userData = JSON.parse(localStorage.getItem('userData'));
    
    if (userData && userData.nombre) {
        // Si hay un usuario logueado, mostrar su nombre y ocultar el botón de login
        document.getElementById('userDisplay').textContent = userData.nombre;
        document.getElementById('userDisplay').style.display = 'inline';
        document.getElementById('loginButton').style.display = 'none';
    }
});

</script>

</body>
</html>
