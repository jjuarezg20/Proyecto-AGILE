<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="CSS/style_login.css">
    <link rel="stylesheet" href="CSS/nav_bar.css">
</head>
<body>
    <header>
        <!-- Top navigation bar -->
        <div class="top-nav">
            <div class="left">
                <img src="IMG/logo.jpg" alt="Logo" class="logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Products, brands and more...">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="right">
                <span class="account"><i class="fa fa-user"></i> Account:</span>\
                <button id="loginButton" class="login-btn" onclick="window.location.href='Login.html'">Login</button>
            </div>
            
        </div>

        <!-- Bottom navigation bar -->
        <nav class="bottom-nav">
            <ul>
                <li><a href="..//index.html">Home</a></li>
                <li><a href="..//Login.html">Shop</a></li>
                <li><a href="..//Buy_Membership.html">Membership</a></li>
                <li><a href="..//Login.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-container">
            <img src="IMG/logo_login.jpg" alt="Membresía" class="membresia-img">
            <h2>Member's Club</h2>
            <p class="login-description">Log in to get the most from your membership</p>
            <form action="./php/login.php" method="post">
                <div class="input-group">
                    <label for="email">Membership name or email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>
                
            <p class="not-a-member">Not a Member?</p>
            <a href="Buy_Membership.html" class="btn-buy-membership">Buy Membership</a>
            <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Cancel</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Members Club. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
